<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#317EFB"/>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
  <script type="application/javascript" charset="utf-8" src="js/reg_sw.js"></script>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header tabindex="0">
    <!-- Beginning nav -->
    <nav >
      <h2><a href="/">Restaurant Reviews</a></h2>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul aria-label="breadcrumb" id="breadcrumb" >
      <li><a id="homeNav" href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning restaurant -->
    <section tabindex="0" id="restaurant-container">
        <h1 tabindex="0" id="restaurant-name"></h1>
        <img id="restaurant-img">
        <p tabindex="0" id="restaurant-cuisine"></p>
        <p tabindex="0" id="restaurant-address"></p>
        <table tabindex="0" id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->

      <!-- Beginning map -->
      <section tabindex="-1"  id="map-container2">
        <div tabindex="-1" role="application" aria-label="map of selected restaurant" id="map"></div>
      </section>
      <!-- End map -->
      
     
    <!-- Beginning reviews -->
    <section id="reviews-container">

    <!-- Beginning create reviews form -->
    <form id="reviews-form" action="#" onsubmit="event.preventDefault();">

      <h3>Add Your Review</h3>

      <p style="color:red;display: none;font-weight: bolder" id="status_msg"></p>

      <label for="reviewer_name">Your name*</label>
      <br>
      <input type="text" id="reviewer_name" name="reviewer_name" placeholder="Enter your name" style="height:30px;">
      <br><br>

      <label for="reviewer_rating">Select restaurant rating*</label>
      <br>
      <select name="reviewer_rating" id="reviewer_rating" style="height:42px; width:42px">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <br><br>

      <label for="comment_text">Your comment*</label>
      <br>
      <textarea rows="4" cols="50" name="comment_text" id="comment_text"></textarea>
      <br>

      <button id="btnAddReview" type="submit" style="height:42px;">Add Review</button>
    </form>

    <br><br>



      <ul tabindex="0" id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <!-- End scripts -->

</body>

</html>
